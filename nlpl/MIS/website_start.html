<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webhook Activator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #0f172a, #020617);
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 18px;
      padding: 24px 22px 20px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: #cbd5f5;
    }

    input[type="url"] {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.8);
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    input[type="url"]::placeholder {
      color: #6b7280;
    }

    input[type="url"]:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
    }

    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 16px;
    }

    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
      transform: none;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.4);
    }

    .status {
      margin-top: 10px;
      font-size: 0.8rem;
      min-height: 18px;
    }

    .status.ok {
      color: #4ade80;
    }

    .status.error {
      color: #f97373;
    }

    .hint {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Webhook Activator</div>
    <div class="subtitle">
      Paste your n8n / webhook URL below and press <strong>Start</strong> to activate.
    </div>

    <label for="webhookUrl">Webhook URL</label>
    <input
      type="url"
      id="webhookUrl"
      placeholder="https://your-n8n-instance/webhook/xyz"
      autocomplete="off"
    />

    <div class="row">
      <button id="startBtn">Start</button>
      <div class="hint">
        The URL is saved in this browser once activated.
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const input = document.getElementById("webhookUrl");
    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");
    const STORAGE_KEY = "webhook_url";

    // Load saved webhook (if any)
    (function loadSavedWebhook() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        input.value = saved;
        statusEl.textContent = "Saved webhook loaded. You can press Start.";
        statusEl.className = "status ok";
      }
    })();

    function setStatus(message, type = "") {
      statusEl.textContent = message;
      statusEl.className = "status " + (type || "");
    }

    async function activateWebhook() {
      const url = input.value.trim();

      if (!url) {
        setStatus("Please paste a webhook URL.", "error");
        return;
      }

      // Basic URL validation
      try {
        new URL(url);
      } catch (e) {
        setStatus("That does not look like a valid URL.", "error");
        return;
      }

      startBtn.disabled = true;
      setStatus("Activating webhook…", "");

      // Save to localStorage
      localStorage.setItem(STORAGE_KEY, url);

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            type: "activation-test",
            message: "Webhook activated from control page",
            timestamp: new Date().toISOString()
          })
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        setStatus("Webhook activated successfully ✔️", "ok");
      } catch (err) {
        console.error(err);
        setStatus(
          "Could not reach webhook from browser (CORS or network error). URL is saved though.",
          "error"
        );
      } finally {
        startBtn.disabled = false;
      }
    }

    startBtn.addEventListener("click", activateWebhook);

    // Press Enter inside the input to start
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        activateWebhook();
      }
    });
  </script>
</body>
</html>
