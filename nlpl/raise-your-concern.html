<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raise Your Concern â€” Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #fff;
      font-family: system-ui, sans-serif;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .scene {
      perspective: 1000px;
    }
    .card {
      width: 320px;
      height: 280px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.5rem;
    }
    .back {
      transform: rotateY(180deg);
    }
    .welcome-btn {
      color: #6b21a8;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }
    .welcome-btn:hover {
      color: #8b5cf6;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div id="loginCard" class="card">
      
      <!-- FRONT: BOE -->
      <div class="face front">
        <div class="welcome-btn" id="welcomeBtn">WELCOME</div>
        <h2 class="text-xl font-semibold">Raise Your Concern</h2>
        <input id="username" value="BOE" readonly
          class="border border-gray-300 rounded px-3 py-2 w-full text-center font-medium bg-gray-50" />
        <input id="password" type="password" placeholder="Enter Branch Code"
          class="border border-gray-300 rounded px-3 py-2 w-full text-center" />
        <p id="branchCodeHint" class="text-xs text-gray-500 text-center leading-tight">
          Enter the Branch Code displayed in your profile to continue.
        </p>
        <button id="loginBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
          Login
        </button>
      </div>

      <!-- BACK: DEPT HEAD -->
      <div class="face back">
        <div class="welcome-btn" id="backBtn">WELCOME</div>
        <h2 class="text-xl font-semibold">Department Head Login</h2>
        <input id="usernameDH" value="DEPT HEAD" readonly
          class="border border-gray-300 rounded px-3 py-2 w-full text-center font-medium bg-gray-50" />
        <input id="passwordDH" type="password" placeholder="Enter Password (CO)"
          class="border border-gray-300 rounded px-3 py-2 w-full text-center" />
        <button id="loginBtnDH" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
          Login
        </button>
      </div>

    </div>
  </div>

  <script>
    // --- Supabase Init ---
    const { createClient } = window.supabase;
    const SUPABASE_URL = "https://zovnmmdfthpbubrorsgh.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpvdm5tbWRmdGhwYnVicm9yc2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NzE3ODgsImV4cCI6MjA3NzE0Nzc4OH0.92BH2sjUOgkw6iSRj1_4gt0p3eThg3QT4VK-Q4EdmBE";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

    const card = document.getElementById("loginCard");
    const welcomeBtn = document.getElementById("welcomeBtn");
    const backBtn = document.getElementById("backBtn");
    const branchCodeInput = document.getElementById("password");
    const branchCodeHint = document.getElementById("branchCodeHint");

    // Flip animation for WELCOME button
    welcomeBtn.onclick = () => card.classList.add("flip");
    backBtn.onclick = () => card.classList.remove("flip");

    const hydrateBranchCodeHint = () => {
      if (!branchCodeHint) return;
      const fallbackText = "Enter the Branch Code displayed in your profile to continue.";
      branchCodeHint.textContent = fallbackText;
      try {
        const raw = localStorage.getItem("nlpl_profile_payload");
        if (!raw) return;
        const payload = JSON.parse(raw || "{}");
        const profileBranchCode = (payload?.profile?.["Branch Code"] || payload?.branch?.code || "").toString().trim().toUpperCase();
        if (profileBranchCode) {
          branchCodeHint.textContent = `Use Branch Code ${profileBranchCode} exactly as shown in profile.html`;
          if (branchCodeInput && !branchCodeInput.value) {
            branchCodeInput.placeholder = `Branch Code (e.g., ${profileBranchCode})`;
          }
        }
      } catch (err) {
        console.warn("Unable to hydrate branch code hint", err);
      }
    };
    hydrateBranchCodeHint();

    const sustainValue = (row, ...keys) => {
      for (const key of keys) {
        if (row[key]) return row[key];
      }
      return '';
    };

    const buildSessionPayload = (branchRow) => {
      const branchCode = (sustainValue(branchRow, 'branch_code', 'code') || '').toUpperCase();
      const branchName = sustainValue(branchRow, 'branch_name', 'name', 'branch');
      const branchEmail = sustainValue(branchRow, 'branch_email', 'email', 'branch_email_id', 'contact_email');
      const district = sustainValue(branchRow, 'district');
      const region = sustainValue(branchRow, 'region');
      const boeName = sustainValue(branchRow, 'branch_head_name', 'boe_name', 'head_name', 'manager', 'name');
      const empId = sustainValue(branchRow, 'employee_id', 'boe_id', 'staff_id', 'emp_id');

      const branchPayload = {
        code: branchCode,
        name: branchName || `Branch ${branchCode}`,
        email: branchEmail,
        district,
        region
      };

      const profilePayload = {
        "Branch Code": branchPayload.code,
        "Branch Name": branchPayload.name
      };
      if (branchEmail) profilePayload["Branch Email ID"] = branchEmail;
      if (district) profilePayload["District"] = district;
      if (region) profilePayload["Region"] = region;

      return {
        name: boeName || `BOE ${branchPayload.name}`,
        empId: empId || branchPayload.code,
        role: "BOE",
        branch: branchPayload,
        profile: profilePayload
      };
    };

    const persistSession = (payload) => {
      try {
        localStorage.setItem("nlpl_profile_payload", JSON.stringify(payload));
        if (payload.name) localStorage.setItem("nlpl_user_name", payload.name);
        if (payload.empId) localStorage.setItem("nlpl_user_id", payload.empId);
      } catch (err) {
        console.warn("Unable to persist branch session", err);
      }
    };

    // --- BOE Login ---
    document.getElementById("loginBtn").onclick = async () => {
      const password = document.getElementById("password").value.trim().toUpperCase();
      if (!password) return alert("Please enter your Branch Code");

      const { data: branch, error } = await supabase
        .from("branches")
        .select("*")
        .eq("branch_code", password)
        .maybeSingle();

      if (error) {
        console.error("Branch lookup error", error);
        return alert("Unable to verify your Branch Code. Please try again.");
      }
      if (!branch) {
        return alert("Invalid Branch Code");
      }

      const payload = buildSessionPayload(branch);
      persistSession(payload);

      window.location.href = "Branch Ticket Desk.html?branch=" + encodeURIComponent(payload.branch.code);
    };

    // --- DEPT HEAD Login ---
    document.getElementById("loginBtnDH").onclick = async () => {
      const username = document.getElementById("usernameDH").value.trim();
      const password = document.getElementById("passwordDH").value.trim();
      if (password === "CO") {
        window.location.href = "Department Head Console.html";
      } else {
        alert("Invalid Password. Use CO.");
      }
    };
  </script>
</body>
</html>
