<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raise Your Concern â€” Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #fff;
      font-family: system-ui, sans-serif;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .scene {
      perspective: 1000px;
    }
    .card {
      width: 320px;
      height: 280px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card.flip {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1.5rem;
    }
    .back {
      transform: rotateY(180deg);
    }
    .welcome-btn {
      color: #6b21a8;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s;
    }
    .welcome-btn:hover {
      color: #8b5cf6;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div id="loginCard" class="card">
      
      <!-- FRONT: BOE -->
      <div class="face front">
        <div class="welcome-btn" id="welcomeBtn">WELCOME</div>
        <h2 class="text-xl font-semibold">Raise Your Concern</h2>
        <input id="username" value="BOE" readonly
          class="border border-gray-300 rounded px-3 py-2 w-full text-center font-medium bg-gray-50" />
        <input id="password" type="password" placeholder="Enter Branch Code"
          class="border border-gray-300 rounded px-3 py-2 w-full text-center" />
        <button id="loginBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
          Login
        </button>
      </div>

      <!-- BACK: DEPT HEAD -->
      <div class="face back">
        <div class="welcome-btn" id="backBtn">WELCOME</div>
        <h2 class="text-xl font-semibold">Department Head Login</h2>
        <input id="usernameDH" value="DEPT HEAD" readonly
          class="border border-gray-300 rounded px-3 py-2 w-full text-center font-medium bg-gray-50" />
        <input id="passwordDH" type="password" placeholder="Enter Password (CO)"
          class="border border-gray-300 rounded px-3 py-2 w-full text-center" />
        <button id="loginBtnDH" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">
          Login
        </button>
      </div>

    </div>
  </div>

  <script>
    // --- Supabase Init ---
    const supabaseUrl = "https://YOUR-SUPABASE-URL.supabase.co";
    const supabaseKey = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const card = document.getElementById("loginCard");
    const welcomeBtn = document.getElementById("welcomeBtn");
    const backBtn = document.getElementById("backBtn");

    // Flip animation for WELCOME button
    welcomeBtn.onclick = () => card.classList.add("flip");
    backBtn.onclick = () => card.classList.remove("flip");

    // --- BOE Login ---
    document.getElementById("loginBtn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!password) return alert("Please enter your Branch Code");

      const { data, error } = await supabase.from("branches").select("branch_code");
      if (error) return alert("Error fetching branch list");
      const codes = data.map(b => b.branch_code);
      if (codes.includes(password)) {
        // Redirect to Branch Ticket Desk
        window.location.href = "Branch Ticket Desk.html?branch=" + password;
      } else {
        alert("Invalid Branch Code");
      }
    };

    // --- DEPT HEAD Login ---
    document.getElementById("loginBtnDH").onclick = async () => {
      const username = document.getElementById("usernameDH").value.trim();
      const password = document.getElementById("passwordDH").value.trim();
      if (password === "CO") {
        window.location.href = "Department Head Console.html";
      } else {
        alert("Invalid Password. Use CO.");
      }
    };
  </script>
</body>
</html>
