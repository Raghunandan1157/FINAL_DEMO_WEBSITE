<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NavaChetana â€” Regular Portfolio KPI</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      width:100%;
      max-width:100%;
      height:100%;
      margin:0;
      padding:0;
      overflow-x:hidden;
    }

    :root{
      --ink:#1f2937; 
      --muted:#6b7280; 
      --border:#e5e7eb; 
      --bg:#ffffff; 
      --card-bg:#ffffff;
    }

    body{
      background:var(--bg);
      color:var(--ink);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
    }

    .kpi-card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:24px;
      padding:2.5rem 2.75rem;
      text-align:left;
      box-shadow:0 10px 25px rgba(15,23,42,0.08);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      position:relative;
      overflow:hidden;
      max-width:360px;
      width:100%;
      /* perspective for 3D flip */
      perspective:1000px;
    }

    .kpi-card:hover{
      transform: translateY(-4px) scale(1.03);
      box-shadow:0 18px 40px rgba(15,23,42,0.14);
    }

    .kpi-label{
      font-weight:600;
      color:var(--muted);
      font-size:0.9rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin-bottom:1.5rem;
    }

    .kpi-value{
      font-size:2rem;
      font-weight:800;
      color:var(--ink);
      position:relative;
      display:inline-flex;
      align-items:center;
      height:2.4rem;              /* lock height so flip is smooth */
      transform-style:preserve-3d;
    }

    .kpi-value span{
      position:absolute;
      left:0;
      right:0;
      top:0;
      bottom:0;
      display:flex;
      align-items:center;
      backface-visibility:hidden;
      transform-origin:center;
      transition:transform 0.5s ease;
    }

    .kpi-value .value-short{
      transform:rotateX(0deg);
    }

    .kpi-value .value-long{
      transform:rotateX(180deg);
    }

    .kpi-card:hover .kpi-value .value-short{
      transform:rotateX(-180deg);
    }

    .kpi-card:hover .kpi-value .value-long{
      transform:rotateX(0deg);
    }

    @media(max-width:640px){
      .kpi-card{
        padding:1.9rem 2rem;
        border-radius:18px;
      }
      .kpi-value{ font-size:1.6rem; height:2.1rem; }
    }
  </style>
</head>
<body>
  <div class="kpi-card">
    <div class="kpi-label">Regular Portfolio</div>
    <div id="k_regular" class="kpi-value">
      <span class="value-short">838.38 Cr</span>
      <span class="value-long">8,38,37,92,514</span>
    </div>
  </div>
</body>
</html>
