<!DOCTYPE html>
<html>
<head>
<style>
  .send-btn {
    padding: 10px 20px;
    font-size: 16px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .send-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .spinner {
    width: 16px;
    height: 16px;
    border: 3px solid white;
    border-top: 3px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<button id="sendBtn" class="send-btn">Send</button>

<script>
  const btn = document.getElementById("sendBtn");

  btn.addEventListener("click", () => {
    // Disable button
    btn.disabled = true;

    // Show sending state
    btn.innerHTML = `<div class="spinner"></div> Sending...`;

    // After 2 seconds → show Sent
    setTimeout(() => {
      btn.innerHTML = `✔ Sent`;
      btn.style.background = "#16a34a"; // optional green color
    }, 2000);
  });
</script>

</body>
</html>
