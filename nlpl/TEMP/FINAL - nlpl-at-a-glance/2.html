<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NavaChetana â€” KPI Strip (UI + Flip Animation)</title>

  <style>
    * { box-sizing: border-box; }
    html, body {
      width:100%;
      max-width:100%;
      overflow-x:hidden;
    }

    :root{
      --ink:#1f2937; 
      --muted:#6b7280; 
      --border:#e5e7eb; 
      --bg:#ffffff; 
      --card-bg:#ffffff;
    }

    body.glance-page{
      background:var(--bg);
      color:var(--ink);
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      padding:2rem 1rem;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .page-shell{
      width:100%;
      max-width:1200px;
    }

    .kpi-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:1rem;
    }

    .kpi-card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:24px;
      padding:2.5rem 2.75rem;
      text-align:left;
      box-shadow:0 10px 25px rgba(15,23,42,0.08);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      position:relative;
      overflow:hidden;
      /* perspective for 3D flip */
      perspective:1000px;
    }

    .kpi-card:hover{
      transform: translateY(-4px) scale(1.03);
      box-shadow:0 18px 40px rgba(15,23,42,0.14);
    }

    .kpi-label{
      font-weight:600;
      color:var(--muted);
      font-size:0.9rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      margin-bottom:1.5rem;
    }

    .kpi-value{
      font-size:2rem;
      font-weight:800;
      color:var(--ink);
      position:relative;
      display:inline-flex;
      align-items:center;
      height:2.4rem;              /* lock height so flip is smooth */
      transform-style:preserve-3d;
    }

    /* Flip layers */
    .kpi-value span{
      position:absolute;
      left:0;
      right:0;
      top:0;
      bottom:0;
      display:flex;
      align-items:center;
      backface-visibility:hidden;
      transform-origin:center;
      transition:transform 0.5s ease;
    }

    .kpi-value .value-short{
      transform:rotateX(0deg);
    }

    .kpi-value .value-long{
      transform:rotateX(180deg);
    }

    .kpi-card:hover .kpi-value .value-short{
      transform:rotateX(-180deg);
    }

    .kpi-card:hover .kpi-value .value-long{
      transform:rotateX(0deg);
    }

    .span-all{
      grid-column:1 / -1;
      text-align:center;
      padding-block:2rem;
    }

    .badge-pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:60px;
      height:60px;
      border-radius:999px;
      font-weight:700;
      font-size:1.25rem;
      border:1px solid var(--border);
      background:#f3f4f6;
      color:#111827;
      padding:0 1.25rem;
    }

    @media(max-width:1100px){
      .kpi-grid{ grid-template-columns:repeat(2,1fr); }
    }
    @media(max-width:640px){
      body.glance-page{
        padding:1.25rem 0.75rem;
      }
      .kpi-grid{ grid-template-columns:1fr; }
      .kpi-card{
        padding:1.75rem 1.9rem;
        border-radius:18px;
      }
      .kpi-value{ font-size:1.6rem; height:2.1rem; }
    }
  </style>
</head>
<body class="glance-page">
  <div class="page-shell">
    <section class="kpi-grid" aria-live="polite">
      <!-- Active Accounts -->
      <div class="kpi-card">
        <div class="kpi-label">Active Accounts</div>
        <div id="k_active" class="kpi-value">
          <span class="value-short">838.38 Cr</span>
          <span class="value-long">8,38,37,92,514</span>
        </div>
      </div>

      <!-- Total Portfolio -->
      <div class="kpi-card">
        <div class="kpi-label">Total Portfolio</div>
        <div id="k_total" class="kpi-value">
          <span class="value-short">838.38 Cr</span>
          <span class="value-long">9,12,45,67,321</span>
        </div>
      </div>

      <!-- Regular Portfolio -->
      <div class="kpi-card">
        <div class="kpi-label">Regular Portfolio</div>
        <div id="k_regular" class="kpi-value">
          <span class="value-short">838.38 Cr</span>
          <span class="value-long">7,85,23,11,908</span>
        </div>
      </div>

      <!-- 1+ PAR -->
      <div class="kpi-card">
        <div class="kpi-label">1+ PAR</div>
        <div id="k_par" class="kpi-value">
          <span class="value-short">838.38 Cr</span>
          <span class="value-long">52,14,78,904</span>
        </div>
      </div>

      <!-- NPA -->
      <div class="kpi-card">
        <div class="kpi-label">NPA</div>
        <div id="k_npa" class="kpi-value">
          <span class="value-short">838.38 Cr</span>
          <span class="value-long">18,73,45,612</span>
        </div>
      </div>

      <!-- Man Power -->
      <div class="kpi-card">
        <div class="kpi-label">Man Power (Unique Employees)</div>
        <div id="k_manpower" class="kpi-value">
          <span class="value-short">838.38 Cr</span>
          <span class="value-long">1,234</span>
        </div>
      </div>

      <!-- Audit Rating (fixed 90%, no flip) -->
      <div class="kpi-card span-all">
        <div class="kpi-label">Audit Rating</div>
        <div id="k_audit" class="kpi-value">
          <div class="badge-pill">90%</div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
