<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat UI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
      color: #1f2937;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      max-width: 700px;
      margin: auto;
      width: 100%;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #2563eb;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #111827;
    }

    .input-bar {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #f3f4f6;
    }

    .input-bar input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
    }

    .input-bar button {
      margin-left: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .input-bar button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="messages">
      <div class="bot message">Hello! This is your mini Chat UI. Try sending something!</div>
    </div>
    <div class="input-bar">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';

      const webhookUrl = `https://spaced-admissibly-rochel.ngrok-free.dev/webhook/61fc0aba-22b4-4ed2-961f-c2086aac9b14/242ini-2o4n/:message${encodeURIComponent(text)}`;

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (response.ok) {
          const raw = await response.text();
          let cleanText = raw;

          // Try to parse JSON if it looks like JSON
          try {
            const json = JSON.parse(raw);
            cleanText = json.output || JSON.stringify(json, null, 2);
          } catch (e) {
            // If not JSON, just show the raw text
          }

          // Remove extra quotes and braces for better look
          cleanText = cleanText.replace(/^\"|\"$/g, '').trim();

          addMessage(cleanText, 'bot');
        } else {
          addMessage('Webhook failed: ' + response.status, 'bot');
        }
      } catch (err) {
        addMessage('Error sending webhook: ' + err.message, 'bot');
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
